<form class="login-form" (ngSubmit)="submitForm()">
  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
  </div>

  <button type="submit" class="btn-login">Login</button>
</form>
